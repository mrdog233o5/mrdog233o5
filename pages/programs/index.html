<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mrdog233o5</title>
        <link rel="stylesheet" href="/src/css/style.css">
        <link rel="stylesheet" href="/src/css/programs.css">
    </head>
    <body>
        <!-- header -->
        <div header page="Programs"></div>
        <div class="wrapper">
            <!-- index page -->
            <section class="titlePage">
                <img class="background">
                <div class="window">
                    <div class="windowWrap" data-tilt>
                        <div class="text">
                            <div class="githubTitleWrapper" style="display: none;">
                                <div class="githubTitle">
                                    <h1 class="first">Git</h1>
                                    <h1 class="second">Hub</h1>
                                </div>
                            </div>
                            <h1 class="title">Programs</h1>
                            <br>
                            <br>
                            <br>
                            <h1>Everything I made can be found here</h1><br>
                            <h1>Or on github.</h1><br>
                        </div>
                    </div>
                </div>
            </section>

            <!-- program sections -->
            <section class="programs">
                <div class="programsList left">
                    <!-- programs that stick on left side -->

                    <div class="programsWrapperOuter">
                        <div class="programsWrapper">
                            <h1 class="title">Type-sound</h1>
                            <p class="descriptions">A program that make sound when you type.</p>
                            <span style="display: flex;">
                                <p class="descriptions">Languages: </p>
                                <img src="https://cdn3.emoji.gg/emojis/1887_python.png" width="20vh" height="20vh" alt="python">
                            </span>
                        </div>
                    </div>

                    <!-- end here -->
                </div>

                <div class="programsList right">
                    <!-- programs that stick on right side -->

                    <div class="programsWrapperOuter">
                        <div class="programsWrapper">                        
                            <h1 class="title">Hyperdog</h1>
                            <p class="descriptions">A tool to manage windows on macOS.</p>
                            <span style="display: flex;">
                                <p class="descriptions">Languages: </p>
                                <img src="https://cdn3.emoji.gg/emojis/1887_python.png" width="20vw" height="20vw" alt="python">
                            </span>
                        </div>
                    </div>

                    <!-- end here -->
                </div>
            </section>

        <script src="/src/js/header.js"></script>
        <script src="/src/js/vanilla-tilt.js"></script>
    </body>
</html>
